<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
</head>
<body>
    <h1>My Favorite Subjects</h1>

    <h2>Ordered List</h2>
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h2>Unordered List</h2>
    <ul type="square">
        <li>Reading</li>
        <li>Writing</li>
        <li>Drawing</li>
    </ul>

    <h2>Nested List</h2>
    <ul>
        <li>Programming Languages
            <ul>
                <li>Python</li>
                <li>C++</li>
                <li>Java</li>
            </ul>
        </li>
    </ul>
</body>
</html>
