<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs, Images, and Links</title>
</head>
<body>
    <h1>My Favorite Place</h1>
    <p>The Taj Mahal is one of the most beautiful monuments in the world.</p>
    <img src="Taj Mahal.jpeg" alt="Taj Mahal image" width="400">
    <p>Learn more about it on 
        <a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_blank">Wikipedia</a>.
    </p>
</body>
</html>
